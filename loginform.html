<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body class="body">
   <div class="box">
    <h2 class="heading"> Log In</h2>
    <p class="descrip"> See my Legacy</p>
    <form action="" method="post">
        <div class="input-group"> 
            <input type="text" class="inp" name="email" id="email" placeholder="Email address* "><br>
            <input type="text" class="inp" name="password" id="password" placeholder="password* ">
        </div>
        <div class="reset-div">
            <a href="#">Reset password or forgot your password?</a>
        </div>
        <div class="btn-div">
            <button type="submit">Log In</button>
        </div>
        <div class="signup-div"><p>
            Did'nt have an account? <a href="#">Signup</a>
        </p></div>
    </form>
   </div>
</body>
</html>
